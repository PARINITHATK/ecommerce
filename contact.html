<html lang="en">

  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - My Modern Website</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif;}
    body { line-height:1.6; scroll-behavior: smooth; background:#fafafa; }
    header { background:#333; color:#fff; padding:15px 20px; display:flex; justify-content:space-between; align-items:center; position: sticky; top:0; z-index:1000; }
    header h1 { font-size:1.5em; }
    nav { display:flex; gap:15px; }
    nav a { color:#fff; text-decoration:none; font-weight:500; }
    nav a.active { text-decoration: underline; }
    .hamburger { display:none; flex-direction: column; cursor: pointer; gap:5px; }
    .hamburger div { width:25px; height:3px; background:#fff; }
    .container { max-width:600px; margin:auto; padding:20px; }
    form { display:flex; flex-direction:column; gap:10px; }
    input, textarea { padding:10px; border:1px solid #ddd; border-radius:5px; width:100%; }
    button { padding:10px; background:#333; color:#fff; border:none; cursor:pointer; border-radius:5px; }
    button:hover { background:#555; }
    footer { background:#333; color:#fff; text-align:center; padding:15px; margin-top:20px; }
    @media(max-width:768px){
      nav { position:absolute; top:60px; left:0; right:0; background:#333; flex-direction:column; display:none; padding:10px 0;}
      nav.show { display:flex; }
      .hamburger { display:flex; }
      nav a { padding:10px; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <div class="hamburger" id="hamburger" aria-label="Toggle navigation" role="button" tabindex="0">
      <div></div><div></div><div></div>
    </div>
    <nav id="nav">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>Get in Touch</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p id="response" style="margin-top:10px; color:green;"></p>
  </div>

  <footer>&copy; 2025 My Website</footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const hamburger = document.getElementById('hamburger');
      const nav = document.getElementById('nav');
      if (hamburger && nav) {
        const toggle = () => nav.classList.toggle('show');
        hamburger.addEventListener('click', toggle);
        hamburger.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') toggle(); });
        document.querySelectorAll('nav a').forEach(link => {
          link.addEventListener('click', () => { if (nav.classList.contains('show')) nav.classList.remove('show'); });
        });
      }

      const form = document.getElementById('contactForm');
      const response = document.getElementById('response');
      if (form && response) {
        form.addEventListener('submit', function(e){
          e.preventDefault();
          response.textContent = "Thank you, your message has been sent!";
          form.reset();
        });
      }
    });
  </script>
</body>
</html>

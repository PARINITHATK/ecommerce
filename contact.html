<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - My Website</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:Arial,sans-serif;}
    body { line-height:1.6;}
    header { background:#333; color:#fff; padding:15px; text-align:center;}
    nav a { color:#fff; margin:0 10px; text-decoration:none;}
    nav a.active { text-decoration:underline;}
    .container { padding:20px; max-width:600px; margin:auto;}
    form { display:flex; flex-direction:column; gap:10px;}
    input, textarea { padding:10px; border:1px solid #ddd; border-radius:5px; width:100%;}
    button { padding:10px; background:#333; color:#fff; border:none; cursor:pointer; border-radius:5px;}
    button:hover { background:#555;}
    footer { background:#333; color:#fff; text-align:center; padding:15px; margin-top:20px;}
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>Get in Touch</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p id="response" style="margin-top:10px; color:green;"></p>
  </div>

  <footer>&copy; 2025 My Website</footer>

  <script>
    const form = document.getElementById('contactForm');
    const response = document.getElementById('response');
    form.addEventListener('submit', function(e){
      e.preventDefault();
      response.textContent = "Thank you, your message has been sent!";
      form.reset();
    });
  </script>
</body>
</html>

 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - My Website</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { line-height: 1.6; }
    header { background: #333; color: #fff; padding: 15px; text-align: center; }
    nav a { color: #fff; margin: 0 10px; text-decoration: none; }
    nav a.active { text-decoration: underline; }
    .hero { background: url('https://via.placeholder.com/1200x400') no-repeat center/cover; height: 400px; display: flex; justify-content: center; align-items: center; color: #fff; font-size: 2em; }
    .container { padding: 20px; max-width: 1200px; margin: auto; }
    .cards { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .card { flex: 1 1 300px; border: 1px solid #ddd; padding: 20px; text-align: center; border-radius: 8px; transition: transform 0.3s; }
    .card:hover { transform: translateY(-5px); box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    footer { background: #333; color: #fff; text-align: center; padding: 15px; margin-top: 20px; }
    @media(max-width:768px) { .hero { font-size: 1.5em; height: 300px; } nav a { display: block; margin: 5px 0; } .cards { flex-direction: column; gap: 15px; } }
  </style>
</head>
<body>
  <header>
    <h1>My Website</h1>
    <nav>
      <a href="home.html" class="active">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="hero">Welcome to My Website</div>

  <div class="container">
    <h2>Featured Services</h2>
    <div class="cards">
      <div class="card"><h3>Service 1</h3><p>Description of Service 1.</p></div>
      <div class="card"><h3>Service 2</h3><p>Description of Service 2.</p></div>
      <div class="card"><h3>Service 3</h3><p>Description of Service 3.</p></div>
    </div>
  </div>

  <footer>&copy; 2025 My Website</footer>
</body>
</html>
